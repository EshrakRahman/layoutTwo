<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>logo</h1>
        </div>
        <div class="banner">
            <h1>Banner</h1>
        </div>

    </header>
    <div class="header-bar">
        <h1>Header Bar</h1>
    </div>

    <main>
        <div class="leftBlock">
            <h1>Left Block</h1>
        </div>
        <div class="content">
            <div class="topContent">
                <h1>Top content</h1>
            </div>
            <div class="leftright">
                <div class="leftcenter">
                    <h1>Left Center</h1>
                </div>
                <div class="right">
                    <h1>Right Center</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Bottom Block</h1>
            </div>

        </div>

        <div class="rightBlock">
            <h1>Right Bar</h1>
        </div>
    </main>

    <footer>
        <h1>Footer Content</h1>
    </footer>

</body>

</html>
